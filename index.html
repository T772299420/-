<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فات شات - المنشورات والمراسلة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 60px 20px 20px;
      direction: rtl;
      perspective: 1000px;
    }

    /* شريط علوي ثابت */
    #topBar {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateZ(0);
      background: linear-gradient(90deg, #667eea, #764ba2);
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      z-index: 9999;
      border-radius: 0 0 25px 25px;
      max-width: 700px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    #topBar button {
      font-size: 18px;
      font-weight: 700;
      padding: 14px 36px;
      border-radius: 15px;
      background: linear-gradient(145deg, #ff758c, #ff7eb3);
      border: none;
      color: white;
      cursor: pointer;
      box-shadow:
        0 5px 15px rgba(255, 118, 140, 0.6),
        inset 0 -3px 5px rgba(255, 255, 255, 0.3),
        inset 0 3px 3px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 150px;
      text-align: center;
      user-select: none;
      transform-style: preserve-3d;
    }

    #topBar button:hover {
      transform: translateZ(10px) scale(1.05);
      box-shadow:
        0 8px 25px rgba(255, 118, 140, 0.8),
        inset 0 -4px 6px rgba(255, 255, 255, 0.5),
        inset 0 4px 4px rgba(0, 0, 0, 0.3);
    }

    #loginScreen, #mainApp {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea, input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 15px;
      border: 1px solid #c3cde6;
      font-size: 16px;
      box-shadow:
        inset 0 1px 3px rgba(255, 255, 255, 0.8),
        0 2px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    textarea:focus, input[type="text"]:focus, select:focus {
      outline: none;
      box-shadow:
        0 0 8px 3px #7d7dff,
        inset 0 1px 6px rgba(255, 255, 255, 1);
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.15),
        inset 0 2px 5px rgba(255, 255, 255, 0.7);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateZ(8px) scale(1.05);
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.3),
        inset 0 4px 8px rgba(255, 255, 255, 0.9);
    }

    .post {
      background: #fff;
      margin: 15px 0;
      padding: 20px;
      border-radius: 25px;
      box-shadow:
        0 12px 15px rgba(0, 0, 0, 0.1),
        0 6px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
    }

    .post:hover {
      transform: translateZ(20px) rotateX(5deg);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.25),
        0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .post img, .post video {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .postHeader {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow:
        0 3px 8px rgba(0, 0, 0, 0.25);
    }

    .comments {
      background: #f0f4ff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .postActions button {
      margin-right: 10px;
      background: linear-gradient(145deg, #6a11cb, #2575fc);
      box-shadow:
        0 5px 15px rgba(38, 120, 255, 0.6),
        inset 0 -3px 5px rgba(255, 255, 255, 0.3),
        inset 0 3px 3px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .postActions button:hover {
      transform: translateZ(8px) scale(1.1);
      box-shadow:
        0 10px 30px rgba(38, 120, 255, 0.8),
        inset 0 -4px 6px rgba(255, 255, 255, 0.5),
        inset 0 4px 4px rgba(0, 0, 0, 0.3);
    }

    #chatBox {
      height: 320px;
      overflow-y: auto;
      background: #e8ebf7;
      border-radius: 20px;
      padding: 20px;
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.15),
        inset 0 0 15px rgba(255, 255, 255, 0.7);
      font-weight: 600;
    }

    /* وضع عرض رئيسي */
    #mainApp {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  </style>
</head>
<body>

  <!-- شريط علوي ثابت -->
  <div id="topBar" style="display:none;">
    <button onclick="openChat()">💬 المراسلات</button>
    <button onclick="logout()">🚪 تسجيل الخروج</button>
  </div>

  <div id="loginScreen">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="ادخل اسم المستخدم" />
    <button onclick="login()">دخول</button>
  </div>

  <div id="mainApp" style="display: none;">
    <div id="welcomeContainer" style="display:none; justify-content: flex-start; align-items: center; gap: 10px;">
      <span id="welcome" style="font-size: 20px; font-weight: 700; color:#333;"></span>
    </div>
    
    <div id="postsPage">
      <h2>📢 المنشورات</h2>
      <textarea id="postInput" placeholder="اكتب منشورك هنا..."></textarea>
      <input type="file" id="mediaInput" accept="image/*,video/*" />
      <button onclick="addPost()" id="publishBtn">نشر</button>
      <div id="postsContainer"></div>
    </div>
    
    <div id="chatPage" style="display:none; flex-direction: column; gap: 10px;">
      <button onclick="backToPosts()" class="btnBack">⬅️ العودة للمنشورات</button>
      <label for="chatWith">🧑‍🤝‍🧑 اختر صديق:</label>
      <select id="chatWith" onchange="renderChat()">
        <option disabled selected>-- اختر مستخدمًا --</option>
      </select>
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="اكتب رسالة..." />
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    let currentUser = "";

    function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("الرجاء إدخال اسم مستخدم");
      currentUser = username;
      localStorage.setItem("currentUser", username);
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (!users[username]) users[username] = { messages: [] };
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainApp").style.display = "flex";
      document.getElementById("topBar").style.display = "flex";
      document.getElementById("welcomeContainer").style.display = "flex";
      document.getElementById("welcome").textContent = `👋 مرحبًا ${username}`;
      generateUsersList();
      renderPosts();
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function addPost() {
      const text = document.getElementById("postInput").value.trim();
      const file = document.getElementById("mediaInput").files[0];
      if (!text && !file) return alert("اكتب شيئًا أو أرفق وسائط!");
      
      const reader = new FileReader();
      reader.onloadend = function() {
        const media = file ? reader.result : null;
        const post = {
          user: currentUser,
          text,
          media,
          time: new Date().toLocaleString("ar-EG")
        };
        const posts = JSON.parse(localStorage.getItem("posts") || "[]");
        posts.push(post);
        localStorage.setItem("posts", JSON.stringify(posts));
        document.getElementById("postInput").value = "";
        document.getElementById("mediaInput").value = "";
        renderPosts();
      };
      
      if (file) reader.readAsDataURL(file);
      else reader.onloadend();
    }

    function renderPosts() {
      const container = document.getElementById("postsContainer");
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      container.innerHTML = "";
      posts.slice().reverse().forEach((post, indexReverse) => {
        const index = posts.length - 1 - indexReverse;
        const likes = JSON.parse(localStorage.getItem(`likes_${index}`) || "[]");
        const comments = JSON.parse(localStorage.getItem(`comments_${index}`) || "[]");
        const isLiked = likes.includes(currentUser);
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="postHeader">
            <img class="avatar" src="https://ui-avatars.com/api/?name=${post.user}" />
            <strong>${post.user}</strong>
            <small>${post.time}</small>
          </div>
          <div class="postBody">
            ${post.text.replace(/\n/g, '<br>')}
            ${post.media ? (post.media.startsWith('data:image') ? `<img src="${post.media}" />` : `<video controls><source src="${post.media}" /></video>`) : ""}
          </div>
          <div class="postActions">
            <button onclick="likePost(${index})" ${isLiked ? "disabled" : ""}>❤️ ${likes.length}</button>
            <button onclick="toggleComments(${index})">💬 ${comments.length}</button>
            <button onclick="sharePost(${index})">🔁 إعادة نشر</button>
          </div>
          <div class="comments" id="comments_${index}" style="display:none;">
            ${comments.map(c => `<div><b>${c.user}:</b> ${c.text}</div>`).join('')}
            <input type="text" id="commentInput_${index}" placeholder="اكتب تعليق..." />
            <button onclick="addComment(${index})">نشر</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function likePost(index) {
      const key = `likes_${index}`;
      const likes = JSON.parse(localStorage.getItem(key) || "[]");
      if (!likes.includes(currentUser)) {
        likes.push(currentUser);
        localStorage.setItem(key, JSON.stringify(likes));
        renderPosts();
      }
    }

    function toggleComments(index) {
      const box = document.getElementById(`comments_${index}`);
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function addComment(index) {
      const input = document.getElementById(`commentInput_${index}`);
      const text = input.value.trim();
      if (!text) return;
      const key = `comments_${index}`;
      const comments = JSON.parse(localStorage.getItem(key) || "[]");
      comments.push({ user: currentUser, text });
      localStorage.setItem(key, JSON.stringify(comments));
      input.value = "";
      renderPosts();
    }

    function sharePost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const original = posts[index];
      const newPost = { ...original, user: currentUser, time: new Date().toLocaleString("ar-EG") };
      posts.push(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
    }

    function generateUsersList() {
      const select = document.getElementById("chatWith");
      select.innerHTML = '<option disabled selected>-- اختر مستخدمًا --</option>';
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      Object.keys(users).filter(u => u !== currentUser).forEach(user => {
        const option = document.createElement("option");
        option.value = user;
        option.textContent = user;
        select.appendChild(option);
      });
    }

    function renderChat() {
      const to = document.getElementById("chatWith").value;
      const all = JSON.parse(localStorage.getItem("users") || "{}");
      const convo = all[currentUser]?.messages || [];
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      convo.filter(msg => msg.to === to || msg.from === to).forEach(msg => {
        const div = document.createElement("div");
        div.style.padding = "6px";
        div.style.margin = "4px";
        div.style.borderRadius = "8px";
        div.style.background = msg.from === currentUser ? "#cfe2ff" : "#e2e3e5";
        div.textContent = `${msg.from}: ${msg.text}`;
        chatBox.appendChild(div);
      });
    }

    function sendMessage() {
      const to = document.getElementById("chatWith").value;
      const text = document.getElementById("chatInput").value.trim();
      if (!to || !text) return;
      const all = JSON.parse(localStorage.getItem("users") || "{}");
      const msg = { from: currentUser, to, text, time: new Date().toLocaleTimeString() };
      all[currentUser].messages.push(msg);
      if (!all[to]) all[to] = { messages: [] };
      all[to].messages.push(msg);
      localStorage.setItem("users", JSON.stringify(all));
      document.getElementById("chatInput").value = "";
      renderChat();
    }

    function openChat() {
      generateUsersList();
      document.getElementById("postsPage").style.display = "none";
      document.getElementById("chatPage").style.display = "flex";
      document.getElementById("chatWith").selectedIndex = 0;
      document.getElementById("chatBox").innerHTML = '<p style="color:gray;">اختر مستخدمًا للدردشة</p>';
      document.getElementById("chatInput").value = '';
    }

    function backToPosts() {
      document.getElementById("chatPage").style.display = "none";
      document.getElementById("postsPage").style.display = "block";
    }

    window.onload = () => {
  const savedUser = localStorage.getItem("currentUser");
  const users = JSON.parse(localStorage.getItem("users") || "{}");
  if (savedUser && users[savedUser]) {
    currentUser = savedUser;
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("mainApp").style.display = "flex";
    document.getElementById("topBar").style.display = "flex";
    document.getElementById("welcomeContainer").style.display = "flex";
    document.getElementById("welcome").textContent = `👋 مرحبًا ${currentUser}`;
    generateUsersList();
    renderPosts();
    document.getElementById("postsPage").style.display = "block";
    document.getElementById("chatPage").style.display = "none";
  }
};
