<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Fat - دردشة شبيهة بالواتساب</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
  }
  body {
    margin: 0; height: 100vh; background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex; justify-content: center; align-items: center; color: white;
    overflow: hidden;
  }
  #app {
    width: 900px;
    height: 600px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    display: flex;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
  }
  /* قائمة المحادثات */
  #conversationsList {
    width: 280px;
    border-left: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.15);
    overflow-y: auto;
  }
  #conversationsList h3 {
    text-align: center;
    padding: 15px 0;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    margin: 0;
  }
  .conversation {
    padding: 15px 20px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    transition: background 0.3s ease;
  }
  .conversation:hover, .conversation.active {
    background: rgba(255,255,255,0.3);
  }
  .conversation .email {
    font-weight: 600;
    font-size: 1rem;
  }
  .conversation .lastMsg {
    font-size: 0.85rem;
    color: #ddd;
    margin-top: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  /* نافذة المحادثة */
  #chatWindow {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #chatHeader {
    padding: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    font-weight: 700;
    font-size: 1.2rem;
  }
  #messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: rgba(255,255,255,0.15);
  }
  .message {
    max-width: 65%;
    margin-bottom: 12px;
    padding: 10px 15px;
    border-radius: 20px;
    position: relative;
    font-size: 0.95rem;
    line-height: 1.3;
    word-wrap: break-word;
  }
  .message .time {
    font-size: 0.75rem;
    color: #666;
    margin-top: 3px;
    text-align: end;
  }
  /* رسائل المستخدم (مرسلة) */
  .message.sent {
    background: #DCF8C6;
    color: #111;
    margin-left: auto;
    border-bottom-right-radius: 2px;
  }
  /* رسائل الآخرين (مستلمة) */
  .message.received {
    background: white;
    color: #111;
    margin-right: auto;
    border-bottom-left-radius: 2px;
  }
  /* صندوق الإدخال */
  #inputArea {
    display: flex;
    padding: 10px 15px;
    border-top: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.1);
  }
  #messageInput {
    flex: 1;
    border-radius: 20px;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    outline: none;
  }
  #sendBtn {
    margin-left: 10px;
    background: #25D366;
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #sendBtn:hover {
    background: #1ebe5b;
  }
  /* تسجيل الدخول */
  #authContainer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }
  #authBox {
    background: rgba(255,255,255,0.15);
    padding: 30px 40px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
    color: white;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  #authBox input {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
  }
  #authBox button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #authBox button:hover {
    background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
  }
  #authBox .toggle-btn {
    background: transparent;
    border: 2px solid white;
    margin-top: 15px;
  }
  .error-message {
    color: #ff6b6b;
    margin-bottom: 15px;
    font-weight: 600;
  }
  #logoutBtn {
    background: #ff5252;
    margin: 10px 15px;
    border-radius: 20px;
    padding: 8px 15px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    align-self: flex-start;
    color: white;
  }
</style>
</head>
<body>

<div id="app" style="display:none;">
  <div id="conversationsList">
    <h3>المحادثات</h3>
    <!-- قائمة المحادثات ستظهر هنا -->
  </div>

  <div id="chatWindow">
    <div id="chatHeader">اختر محادثة</div>
    <div id="messages"></div>
    <div id="inputArea" style="display:none;">
      <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
      <button id="sendBtn">إرسال</button>
    </div>
    <button id="logoutBtn">تسجيل خروج</button>
  </div>
</div>

<!-- تسجيل الدخول -->
<div id="authContainer">
  <div id="authBox">
    <h2 id="formTitle">تسجيل الدخول</h2>
    <div class="error-message" id="errorMsg"></div>
    <input type="email" id="email" placeholder="البريد الإلكتروني" autocomplete="username" />
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" />
    <button id="submitBtn">تسجيل الدخول</button>
    <button class="toggle-btn" id="toggleFormBtn">إنشاء حساب جديد</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // إعدادات Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAm0hh9I6i58ywW1D2gZg09liG-wG-tBsU",
    authDomain: "chat-fat-4f082.firebaseapp.com",
    projectId: "chat-fat-4f082",
    storageBucket: "chat-fat-4f082.appspot.com",
    messagingSenderId: "297367474930",
    appId: "1:297367474930:web:a05b983e05a0ba257fb66b",
    measurementId: "G-MBGC7KZ8H0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // عناصر الصفحة
  const authContainer = document.getElementById('authContainer');
  const appDiv = document.getElementById('app');
  const formTitle = document.getElementById('formTitle');
  const submitBtn = document.getElementById('submitBtn');
  const toggleFormBtn = document.getElementById('toggleFormBtn');
  const errorMsg = document.getElementById('errorMsg');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const conversationsList = document.getElementById('conversationsList');
  const chatHeader = document.getElementById('chatHeader');
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const inputArea = document.getElementById('inputArea');
  const logoutBtn = document.getElementById('logoutBtn');

  let isLogin = true;
  let currentChatEmail = null; // البريد الإلكتروني للمحادثة المفتوحة

  toggleFormBtn.addEventListener('click', () => {
    isLogin = !isLogin;
    errorMsg.textContent = '';
    if (isLogin) {
      formTitle.textContent = 'تسجيل الدخول';
      submitBtn.textContent = 'تسجيل الدخول';
      toggleFormBtn.textContent = 'إنشاء حساب جديد';
    } else {
      formTitle.textContent = 'إنشاء حساب جديد';
      submitBtn.textContent = 'إنشاء حساب';
      toggleFormBtn.textContent = 'لدي حساب بالفعل';
    }
  });

  submitBtn.addEventListener('click', async () => {
    errorMsg.textContent = '';
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      errorMsg.textContent = 'يرجى تعبئة البريد الإلكتروني وكلمة المرور.';
      return;
    }
    try {
      if (isLogin) {
        await signInWithEmailAndPassword(auth, email, password);
      } else {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('تم إنشاء الحساب بنجاح!');
      }
    } catch (e) {
      errorMsg.textContent = e.message;
    }
  });

  onAuthStateChanged(auth, user => {
    if (user) {
      authContainer.style.display = 'none';
      appDiv.style.display = 'flex';
      loadConversations();
    } else {
      authContainer.style.display = 'flex';
      appDiv.style.display = 'none';
      clearChat();
    }
  });

  logoutBtn.addEventListener('click', () => {
    signOut(auth);
  });

  // تحميل قائمة المحادثات (مستخدمين آخرين)
  async function loadConversations() {
    conversationsList.innerHTML = '<h3>المحادثات</h3>';
    // للحصول على قائمة المستخدمين الذين أرسلوا أو استقبلوا رسائل مع المستخدم الحالي
    // هنا ستحتاج تخزين بيانات المستخدمين بطريقة أفضل، لكن للبساطة سنعرض جميع المستخدمين ما عدا المستخدم الحالي
    // في مشروع حقيقي تحتاج نظام إضافة أصدقاء أو قائمة جهات اتصال

    // مثال: عرض كل المستخدمين الذين أرسلوا أو استقبلوا رسائل مع current user
    // هنا سنعرض فقط البريد الحالي نفسه (لتبسيط النموذج)
    const currentEmail = auth.currentUser.email;

    // لتجربة، نضيف المحادثة مع أي مستخدم آخر - ولكن هنا مثال بسيط فقط:
    // سوف نظهر المحادثة مع نفس المستخدم لبدء الدردشة مع نفسك :)
    addConversation(currentEmail, "هذه بداية المحادثة مع نفسك");

    // يمكنك لاحقاً تعديل هذه الدالة لعرض قائمة أصدقاء أو جهات اتصال حقيقية
  }

  // إضافة عنصر محادثة لقائمة المحادثات
  function addConversation(email, lastMsg = '') {
    const convDiv = document.createElement('div');
    convDiv.classList.add('conversation');
    convDiv.dataset.email = email;

    convDiv.innerHTML = `<div class="email">${email}</div><div class="lastMsg">${lastMsg}</div>`;

    convDiv.addEventListener('click', () => {
      openChat(email);
      document.querySelectorAll('.conversation').forEach(c => c.classList.remove('active'));
      convDiv.classList.add('active');
    });

    conversationsList.appendChild(convDiv);
  }

  // فتح محادثة مع مستخدم معين
  function openChat(email) {
    currentChatEmail = email;
    chatHeader.textContent = `محادثة مع ${email}`;
    messagesDiv.innerHTML = '';
    inputArea.style.display = 'flex';
    listenChatMessages(email);
  }

  let unsubscribeMessages = null;

  // الاستماع للرسائل بين المستخدم الحالي والمحادث الآخر
  function listenChatMessages(email) {
    if (unsubscribeMessages) unsubscribeMessages();

    const currentEmail = auth.currentUser.email;

    // نبحث في مجموعة "messages" عن كل الرسائل بين المستخدم الحالي و البريد الآخر (بأي اتجاه)
    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("timestamp"));

    unsubscribeMessages = onSnapshot(q, snapshot => {
      messagesDiv.innerHTML = '';

      snapshot.forEach(doc => {
        const msg = doc.data();

        // فلترة الرسائل بين المستخدمين فقط (اتجاهين)
        if (
          (msg.userEmail === currentEmail && msg.to === email) ||
          (msg.userEmail === email && msg.to === currentEmail)
        ) {
          const div = document.createElement('div');
          div.classList.add('message');

          if (msg.userEmail === currentEmail) {
            div.classList.add('sent');
          } else {
            div.classList.add('received');
          }

          div.innerHTML = `
            <div>${msg.text}</div>
            <div class="time">${msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'}) : ''}</div>
          `;

          messagesDiv.appendChild(div);
        }
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  // إرسال رسالة في المحادثة المفتوحة
  sendBtn.addEventListener('click', async () => {
    const text = messageInput.value.trim();
    if (!text || !currentChatEmail) return;

    const currentEmail = auth.currentUser.email;

    try {
      await addDoc(collection(db, "messages"), {
        userEmail: currentEmail,
        to: currentChatEmail,
        text,
        timestamp: serverTimestamp()
      });
      messageInput.value = '';
    } catch (e) {
      alert('خطأ في إرسال الرسالة');
    }
  });

  // تنظيف الدردشة عند تسجيل الخروج
  function clearChat() {
    currentChatEmail = null;
    chatHeader.textContent = 'اختر محادثة';
    messagesDiv.innerHTML = '';
    inputArea.style.display = 'none';
    conversationsList.innerHTML = '';
  }
</script>

</body>
  </html>
