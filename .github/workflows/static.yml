name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # أو master، حسب اسم الفرع الرئيسي لديك

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # يمكنك استخدام إصدار أحدث إذا لزم الأمر

      - name: Install dependencies (if any)
        run: |
          npm install # إذا كان مشروعك يحتوي على ملف package.json
          # أو يمكنك حذف هذا السطر إذا لم يكن هناك أي تبعيات
        
      - name: Build project (if a build step is needed)
        # إذا كان لديك أمر بناء مثل 'npm run build'، ضعه هنا
        # run: npm run build
        run: echo "No build step required."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # هذا يعني نشر كل الملفات في المجلد الرئيسي
