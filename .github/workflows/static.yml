name: Deploy to GitHub Pages

# سيتم التشغيل عند كل دفع على الفرع الرئيسي
on:
  push:
    branches:
      - main  # غيّر إذا كان فرعك الرئيسي مختلف

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب كود المشروع
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ إعداد Git داخل الـ workflow
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # 3️⃣ نشر الملفات إلى GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./       # ضع هنا مجلد ملفات HTML/JS/CSS
          force_orphan: true    # ينشئ الفرع gh-pages إذا لم يكن موجود
